<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aleks' Countdown</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/c1e7b031e5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">
    <h1>Aleks' Countdown</h1>
    <h3>Session Length</h3>
    <h3>
      <span class="arrow-up"><i class="fas fa-arrow-up"></i></span>
      <span class="session-length">1</span>
      <span class="arrow-down"><i class="fas fa-arrow-down"></i></span>
    </h3>
    <div class="time-area">
      <h3>Session</h3>
      <span class="time-display minutes">01</span>
      <span class="time-display seconds-delimiter">:</span>
      <span class="time-display seconds">00</span>
      <span class="time-display miliseconds-delimiter">:</span>
      <span class="time-display miliseconds">00</span>
    </div>
    <span class="play"><i class="fas fa-play"></i></span>
    <span class="stop"><i class="fas fa-stop"></i></span>
    <span class="pause"><i class="fas fa-pause"></i></span>
  </div>

  <div class="alert">
    <div class="alert-content">
      <h1>Time's up!</h1>
      <button class="alert-button" type="reset">OK</button>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
