<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header>
      tip calculator
    </header>
    <main>
      <form class="form">
        <p>How much is your bill?</p>
        <p>&euro;<input type="text" name="bill-sum" id="bill-sum" placeholder="Enter the amount">
        </p>
        <p>How was your service?</p>
        <select name="service-quality" id="service-quality">
          <option value="30">30% - Outstanding</option>
          <option value="20">20% - Good</option>
          <option value="15">15% - It was OK</option>
          <option value="10">10% - Bad</option>
          <option value="5">5% - Terrible</option>
        </select>
      </form>
    </main>
  </div>
  <script src="index.js"></script>
</body>

</html>
