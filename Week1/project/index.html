<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="https://kit.fontawesome.com/c1e7b031e5.js"></script>
</head>

<body>
  <main>
    <ul>
      <li class="quote">
        <div>
          <i class="fas fa-quote-left"></i><span></span>
        </div>
      </li>
      <li class="author">
        <span></span>
      </li>
      <li class="menu">
        <a class="button" href="#"><i class="fab fa-twitter"></i></a>
        <a class="button" href="#"><i class="fab fa-tumblr"></i></a>
        <a class="button" href="#">New quote</a>
      </li>
    </ul>
  </main>
  <footer></footer>
  <script src="./index.js"></script>
</body>

</html>
